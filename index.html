<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles\style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="cities" id="cities">
        <option value="">Select a City...</option>
        <option value="tokyo" id="tokyo">Tokyo</option>
        <option value="london" id="london">London</option>
        <option value="Bali" id="Bali">Bali</option>
        <option value="seattle" id="seattle">Seattle</option>
      </select>

      <div class="city">
        <div>
          <h2>Seattle</h2>
          <div class="date">June 1st, 2023</div>
        </div>
        <div class="time">02:23:18 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">June 1st, 2023</div>
        </div>
        <div class="time">02:23:18 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">June 1st, 2023</div>
        </div>
        <div class="time">02:23:18 <small>PM</small></div>
      </div>
    </div>
    <footer>
      Coded by <strong> Casey Baker</strong> and is
      <a href="https://github.com/cj-baker/World-Clock" target="_blank"
        >Open Sourced on GitHub</a
      >
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
